<section class="bg-gray-100 py-12 px-6 min-h-screen flex justify-center items-center">
  <div class="bg-white shadow-lg rounded-xl p-8 max-w-2xl w-full">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Contact Us</h2>

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="space-y-5">
      
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Name</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="contact.name"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="contact.email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Message</label>
        <textarea
          name="message"
          [(ngModel)]="contact.message"
          required
          rows="5"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
      >
        Send Message
      </button>
    </form>

    <div *ngIf="submitted" class="mt-6 text-green-600 font-semibold text-center">
      âœ… Your message has been sent!
    </div>
  </div>
</section>
